<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <!-- Thêm Bootstrap từ CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">All Blogs</h2>
    <a href="/blog/create" class="btn btn-primary mb-3">Create New Post</a>

    <form class="form-inline mb-4" action="/blog" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Search by title" aria-label="Search" name="searchTitle">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="blog : ${blogPage}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.title}">Blog Title</h5>
                    <p class="card-text" th:text="${blog.summary}">Blog Summary</p>
                    <h6 class="card-title" th:text="${blog.category.name}">Category</h6>
                </div>
                <div class="card-footer">
                    <a th:href="@{/blog/{id}(id=${blog.id})}" class="btn btn-primary btn-sm">View</a>
                    <a th:href="@{/blog/edit/{id}(id=${blog.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/blog/delete/{id}(id=${blog.id})}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <a class="btn btn-secondary" th:if="${blogPage.hasPrevious()}" th:href="@{/blog(page=${blogPage.number -1},searchTitle=${searchTitle})}">Previous</a>
        <span>Page <span th:text="${blogPage.number +1}"></span> of <span th:text="${blogPage.totalPages}"></span></span>
        <a class="btn btn-secondary" th:if="${blogPage.hasNext()}" th:href="@{/blog(page=${blogPage.number +1},searchTitle=${searchTitle})}">Next</a>
    </div>
</div>

<!-- Thêm Bootstrap JS và jQuery (tùy chọn) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
