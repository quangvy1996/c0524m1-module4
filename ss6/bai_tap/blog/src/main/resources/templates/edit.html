<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <!-- Thêm Bootstrap từ CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Edit Post</h1>

    <!-- Form chỉnh sửa bài viết -->
    <form action="#" th:action="@{/blog/edit/{id}(id=${blog.id})}" th:object="${blog}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required/>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" class="form-control" rows="6" th:field="*{content}" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" th:field="*{category.id}" placeholder="Enter category" required />
        </div>
        <div class="form-group">
            <select th:field="*{category}">
                <option th:each="category :${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/blog" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Thêm Bootstrap JS và jQuery (tùy chọn) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
