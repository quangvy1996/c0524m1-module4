<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form action="#" th:action="@{/blog/edit/{id}(id=${blog.id})}" th:object="${blog}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required/>
    <label>Content:</label>
    <textarea th:field="*{content}" required></textarea>
    <button type="submit">Update</button>
</form>
<a href="/blog">Cancel</a>
</body>
</html>
