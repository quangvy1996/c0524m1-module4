<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${blog != null ? blog.title : 'Blog Not Found'}">Blog Post</title>
</head>
<body>
<div th:if="${blog != null}">
    <h1 th:text="${blog.title}"></h1>
    <p th:text="${blog.content}"></p>

    <div>
        <a href="/blog">Back to list</a>
        <a th:href="@{/blog/edit/{id}(id=${blog.id})}">Edit</a>
        <a th:href="@{/blog/delete/{id}(id=${blog.id})}">Delete</a>
    </div>
</div>
<div th:if="${blog == null}">
    <h1>Post Not Found</h1>
    <a href="/blog">Back to list</a>
</div>
</body>
</html>
