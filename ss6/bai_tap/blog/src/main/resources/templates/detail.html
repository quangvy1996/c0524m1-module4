<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${blog != null ? blog.title : 'Blog Not Found'}">Blog Post</title>
    <!-- Thêm Bootstrap từ CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:if="${blog != null}">
        <h1 class="display-4" th:text="${blog.title}"></h1>
        <p class="lead" th:text="${blog.content}"></p>

        <div class="mt-3">
            <a href="/blog" class="btn btn-primary">Back to list</a>
            <!-- Nếu bạn muốn bật lại các link Edit và Delete, bạn có thể bỏ comment -->
            <!-- <a th:href="@{/blog/edit/{id}(id=${blog.id})}" class="btn btn-warning">Edit</a> -->
            <!-- <a th:href="@{/blog/delete/{id}(id=${blog.id})}" class="btn btn-danger">Delete</a> -->
        </div>
    </div>

    <div th:if="${blog == null}">
        <h1 class="display-4">Post Not Found</h1>
        <a href="/blog" class="btn btn-primary">Back to list</a>
    </div>
</div>

<!-- Thêm Bootstrap JS và jQuery (tùy chọn, để hỗ trợ các tính năng tương tác) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
