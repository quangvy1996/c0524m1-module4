<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h2>User Registration Form</h2>
<form th:action="@{/create}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" /><br>
    <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" /><br>
    <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" /><br>
    <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" /><br>
    <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br>
    <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
