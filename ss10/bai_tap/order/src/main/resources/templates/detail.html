<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}">Product Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${product.name}"></h1>
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{__${product.image}__}" alt="Product Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3>Price: <span th:text="${product.price}"></span></h3>
            <p><strong>Description:</strong></p>
            <p th:text="${product.description}"></p>
            <a class="btn btn-primary" th:href="@{/add/__${product.id}__(action='show')}">Add to Cart</a>
            <a class="btn btn-secondary" href="/shop">Back to Shop</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
