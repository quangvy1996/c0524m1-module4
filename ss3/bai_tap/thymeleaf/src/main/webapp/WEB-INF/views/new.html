<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
</head>
<body>
<h1>Thêm sản phẩm mới</h1>
<form th:action="@{/save}" th:object="${product}" method="post">
    <div>
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" th:field="*{name}" required><br>
    </div>
    <div>
        <label for="price">Giá sản phẩm:</label>
        <input type="number" id="price" th:field="*{price}" required><br>
    </div>
    <div><label for="description">Mô tả sản phẩm:</label>
        <input type="text" id="description" th:field="*{description}" required><br>
    </div>
    <div>
        <label for="manufacturer">Nhà sản xuất:</label>
        <input type="text" id="manufacturer" th:field="*{manufacturer}" required><br>
    </div>
    <button type="submit">Lưu</button>
</form>
<a href="/">Quay lại danh sách sản phẩm</a>
</body>
</html>
