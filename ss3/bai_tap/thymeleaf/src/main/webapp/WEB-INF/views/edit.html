<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
</head>
<body>
<h1>Chỉnh sửa sản phẩm</h1>

<form th:action="@{/update}" method="post" th:object="${product}" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name"  th:field="*{name}" required><br>
    </div>


    <label for="price">Giá sản phẩm:</label>
    <input type="number" id="price"  th:field="*{price}" required><br>

    <label for="description">Mô tả sản phẩm:</label>
    <input type="text" id="description"  th:field="*{description}" required><br>

    <label for="manufacturer">Nhà sản xuất:</label>
    <input type="text" id="manufacturer" name="manufacturer" th:field="*{manufacturer}" required><br>

    <button type="submit">Cập nhật</button>
</form>

<a href="/">Quay lại danh sách sản phẩm</a>
</body>
</html>
