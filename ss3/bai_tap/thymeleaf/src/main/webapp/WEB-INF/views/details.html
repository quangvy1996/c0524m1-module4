<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
</head>
<body>
<h1>Chi tiết sản phẩm</h1>

<p>ID: <span th:text="${product.id}"></span></p>
<p>Tên sản phẩm: <span th:text="${product.name}"></span></p>
<p>Giá: <span th:text="${product.price}"></span></p>
<p>Mô tả: <span th:text="${product.description}"></span></p>
<p>Nhà sản xuất: <span th:text="${product.manufacturer}"></span></p>

<a href="/">Quay lại danh sách sản phẩm</a>
</body>
</html>
